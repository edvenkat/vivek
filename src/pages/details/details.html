<ion-header>
    <ion-navbar>
            <ion-title class="site_color">
                Song Lyrics
            </ion-title>
            <ion-buttons right>
                <button ion-button icon-only menuToggle>
                    <ion-icon name='menu'></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
  

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <strong text-wrap>{{songLyrics[0].songTitle}}</strong>
        </ion-card-header>
        <ion-card-content [innerHTML]="html">
        </ion-card-content>
    </ion-card>
    
    <ion-card>
        <ion-card-header>
            Comments
        </ion-card-header>
        <ion-card-content>
            <ion-list *ngFor="let com of songLyrics[0].comments">
        <ion-item>
            <ion-avatar item-start>
                <img [src]="com.userProfile">
            </ion-avatar>
            <h2>{{com.userName}}</h2>
            <p>{{com.commentsDate}}</p>
            <p><strong text-wrap>{{com.comments}}</strong></p>
        </ion-item>
    </ion-list>
        </ion-card-content>
    </ion-card>
    
</ion-content>
